<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight List Items</title>
</head>
<body>
    <ul id="colorfulList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        // Simplest JavaScript for highlighting list items
        var listItems = document.querySelectorAll('#colorfulList li');
        var colors = ['red', 'blue', 'green', 'orange'];
        var currentIndex = 0;

        function highlightNextItem() {
            listItems.forEach(function(item) {
                item.style.backgroundColor = ''; // Reset all items
            });

            listItems[currentIndex].style.backgroundColor = colors[currentIndex % colors.length]; // Highlight current item
            currentIndex = (currentIndex + 1) % listItems.length; // Move to the next item
        }

        setInterval(highlightNextItem, 1000); // Cycle every second
    </script>
</body>
</html>
